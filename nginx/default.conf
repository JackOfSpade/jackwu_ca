server
{
    listen 80;
    server_name _;
    return 301 https://$host$request_uri;
}

server
{
    listen 443;

    ssl on;
    ssl_certificate /jackwu_ca/bundle.crt;
    ssl_certificate_key /jackwu_ca/jackwu.key;

    server_name jackwu.ca;
    access_log /jackwu_ca/nginx/nginx.vhost.access.log;
    error_log /jackwu_ca/nginx/nginx.vhost.error.log;
    location /
    {
        root /jackwu_ca;
        index /jackwu_ca/homepage/templates/homepage/landing/index.html;
    }
}