version: "3.7"

services:
  db_service:
    image: postgres:13
    environment:
      - POSTGRES_DB=${db_name}
      - POSTGRES_USER=${db_user}
      - POSTGRES_PASSWORD=${db_password}
    volumes:
      - type: volume
        source: db_service_volume
        target: /jackwu_ca/db_service_volume
  web_service:
    build: .
    environment:
      - db_engine=${db_engine}
      - db_name=${db_name}
      - db_user=${db_user}
      - db_password=${db_password}
      - db_host=${db_host}
      - db_port=${port}
      - SECRET_KEY=${SECRET_KEY}
    working_dir: /jackwu_ca
    command: bash -c "python manage.py collectstatic --no-input &&
                      python manage.py makemigrations &&
                      python manage.py migrate &&
                      gunicorn -c gunicorn.conf.py jackwu_ca.wsgi"
    volumes:
      - type: volume
        source: static_volume
        target: /jackwu_ca/static
    ports:
      - 443:443
    expose:
      - 443
    depends_on:
      - db_service
  nginx:
    build: ./nginx
    volumes:
      - type: volume
        source: static_volume
        target: /jackwu_ca/static
    ports:
      - 80:80
    depends_on:
      - web_service

volumes:
  db_service_volume:
  static_volume:
